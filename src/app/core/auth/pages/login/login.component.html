<div
  class="h-screen flex items-center justify-center bg-gradient-to-r from-blue-200 to-gray-100"
>
  <div class="bg-white p-8 rounded-xl shadow-lg w-96">
    <div class="flex justify-center mb-6">
      <img src="assets/images/Logo.svg" alt="Logo" class="h-12" />
    </div>

    <h2 class="text-2xl font-bold text-center mb-6 text-gray-800">Login</h2>

    <form (submit)="login()">
      <label class="block mb-1 text-gray-700 font-medium">Email</label>
      <input
        type="email"
        class="w-full p-3 border border-gray-300 rounded-lg mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
        [(ngModel)]="email"
        name="email"
        required
      />

      <label class="block mb-1 text-gray-700 font-medium">Password</label>
      <input
        type="password"
        class="w-full p-3 border border-gray-300 rounded-lg mb-6 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
        [(ngModel)]="password"
        name="password"
        required
      />

      <button
        type="submit"
        class="w-full bg-blue-600 text-white p-3 rounded-lg hover:bg-blue-700 transition duration-200 ease-in-out font-medium shadow-md"
      >
        Login
      </button>
    </form>
  </div>
</div>
