<div class="flex justify-between items-center p-4 bg-white shadow-md">
  <input type="text" placeholder="Search..." class="border p-2 rounded w-1/3" />

  <div class="flex items-center gap-2">
    <div class="bg-[#DDE5E9] py-1 px-2 text-center rounded-xl">
      <mat-icon class="text-[#9DACB4] text-xl">shopping_basket</mat-icon>
    </div>
    <div class="bg-[#DDE5E9] py-1 px-2 text-center rounded-xl">
      <mat-icon class="text-[#9DACB4] text-xl">notifications</mat-icon>
    </div>

    <button
      [matMenuTriggerFor]="menu"
      class="flex items-center gap-2 hover:bg-gray-100 rounded-lg py-1 hover:px-1"
    >
      <div class="bg-[#DDE5E9] py-1 px-2 text-center rounded-xl">
        <mat-icon class="text-[#9DACB4] text-xl">account_circle</mat-icon>
      </div>
      <span class="font-medium">{{ username }}</span>
      <mat-icon class="">expand_more</mat-icon>
    </button>

    <mat-menu #menu="matMenu" class="rounded-lg">
      <button (click)="logout()" mat-menu-item class="text-sm">
        <mat-icon class="text-sm">logout</mat-icon>
        <span>Logout</span>
      </button>
    </mat-menu>
  </div>
</div>
