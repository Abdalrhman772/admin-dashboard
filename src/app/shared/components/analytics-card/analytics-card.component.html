<div
  class="flex items-center gap-4 py-8 px-5 bg-white shadow-sm rounded-xl w-full"
>
  <!-- Icon -->
  <img [src]="icon" [alt]="icon" />

  <!-- Content -->
  <div class="flex flex-col gap-2">
    <p class="text-gray-500 text-sm">{{ title }}</p>
    <div class="flex items-baseline gap-4">
      <p class="text-xl font-semibold">{{ value }}</p>
      <p
        class="text-sm font-medium px-2 rounded-full"
        [ngClass]="{
          'text-[#65C565] bg-[#E2F3E2]': isPositive,
          'text-[#f04343] bg-[#FFE2E2]': !isPositive        }"
      >
        {{ percentage }}
      </p>
    </div>
  </div>
</div>
